<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Storage</title>
</head>

<body>
  <p>sessionStorage</p>
  <ul>
    <li>不同浏览器不共享</li>
    <li>不同标签页，不同页面无法共享sessionStorage</li>
    <li>标签页关闭会清楚当前标签页得sessionStorage，浏览器关闭会清楚所有页面的sessionStorage</li>
  </ul>
  <p>localStorage</p>
  <ul>
    <li>不同浏览器不共享</li>
    <li>受同源策略的限制，可以共享的页面仅限同一个协议，同一个端口，同一个域名，子域名也无法共享</li>
  </ul>
  <p>storage事件</p>
  <p>当存储区域（localStorage 或 sessionStorage）被修改时，将触发 storage 事件。</p>
</body>

</html>
